<div class="block">
    <h4>New WorkOrder Form</h4><br><br>
    <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-group">
          <label class="label" for="title">Title</label>
          <input 
              formControlName="title"
              id="title" 
              type="text" 
              class="form-control">
          <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
              <div *ngIf="f.title.errors && f.title.errors.required">Title is required.</div>
          </div>
      </div>
     
      <div class="form-group">
          <label class="label" for="description">Description</label>
          <input 
              formControlName="description"
              id="description" 
              type="text" 
              class="form-control">
          <div *ngIf="f.description.touched && f.description.invalid" class="alert alert-danger">
              <div *ngIf="f.description.errors && f.description.errors.required">Description is required.</div>
          </div>
      </div>
     
      <div class="form-group">
        <label class="label" for="price">Price</label>
        <input 
            formControlName="price"
            id="price" 
            type="text" 
            class="form-control">
        <div *ngIf="f.price.touched && f.price.invalid" class="alert alert-danger">
            <div *ngIf="f.price.errors && f.price.errors.required">Price is required.</div>
            <div *ngIf="f.price.errors && f.price.errors.pattern">Enter only number.</div>
        </div>
    </div>

   


  <div class="form-group">
    <label class="label" for="date">Date</label>
    <input 
        formControlName="date"
        id="date" 
        type="date" 
        class="form-control">
    <div *ngIf="f.date.touched && f.date.invalid" class="alert alert-danger">
        <div *ngIf="f.date.errors && f.date.errors.required">Date is required.</div>
    </div>
</div>

    <div class="form-group">
      <label class="label" for="property">Property</label>
      <select formControlName="property" class="form-control">
          <option disabled>Select Property</option>
          <option>Choose Property</option>
          <option *ngFor="let web of City">{{web}}</option>
      </select>
      <div *ngIf="f.property.touched && f.property.invalid" class="alert alert-danger">
          <div *ngIf="f.property.errors && f.property.errors.required">Property is required.</div>
      </div>
  </div>
 
  <mat-dialog-actions align="end">
    <button class="btn btn-primary" type="submit">Submit</button>
    <button class="btn btn-primary right" [mat-dialog-close]="true" cdkFocusInitial>Close</button>
  </mat-dialog-actions>
  </form>

</div>
